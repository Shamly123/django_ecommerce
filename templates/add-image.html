<!DOCTYPE html>
<html lang="en">

{% load static %}

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">

    <!-- custom css & js-->
    <link rel="stylesheet" href="{% static 'crop/style.css' %}">
    {% comment %} <script src="{% static 'crop/main.js' %}" defer></script> {% endcomment %}


    <title>image cropper</title>
  </head>
  <body>
    
    <div class="container mt-3">
      <div id="alert-box"></div>
      <div id="image-box" class="mb-3"></div>
      <form action="{% url 'addimage' img_id %}"  method="post" id="image-form">
        <input type="hidden" id="img_id" value="{{img_id}}">
          {% csrf_token %}
          {{form.as_p}}
        </form>
          <button type="submit" class="btn btn-primary mt-3 not-visible" id="confirm-btn">confirm</button>
    </div>
    


<script>
const imgIdInput = document.getElementById('img_id'); // Assuming you have a hidden input field in your template with the image ID
const imgId = imgIdInput.value;
const alertBox = document.getElementById('alert-box')
const imageBox = document.getElementById('image-box')
const imageForm = document.getElementById('image-form')
const confirmBtn = document.getElementById('confirm-btn')
const input = document.getElementById('id_image')
const csrf = document.getElementsByName('csrfmiddlewaretoken')



input.addEventListener('change', ()=>{
    alertBox.innerHTML = ""
    confirmBtn.classList.remove('not-visible')
    const img_data = input.files[0]
    const url = URL.createObjectURL(img_data)

    imageBox.innerHTML = `<img src="${url}" id="image" width="700px">`
    var $image = $('#image')
    console.log($image)

    $image.cropper({
        // aspectRatio: NaN,
        aspectRatio: 1/1,
        crop: function(event) {
            console.log(event.detail.x);
            console.log(event.detail.y);
            console.log(event.detail.width);
            console.log(event.detail.height);
            console.log(event.detail.rotate);
            console.log(event.detail.scaleX);
            console.log(event.detail.scaleY);
        }
    });
    
    var cropper = $image.data('cropper');
    confirmBtn.addEventListener('click', ()=>{
        cropper.getCroppedCanvas().toBlob((blob) => {
            const fd = new FormData();
            fd.append('csrfmiddlewaretoken', csrf[0].value)
            fd.append('image', blob, 'my-image.png');
            
            console.log('confirmed')
            $.ajax({
                type:'POST',
                url: imageForm.action,
                enctype: 'multipart/form-data',
                data: fd,
                success: function(response){
                    console.log('success', response)
                    alertBox.innerHTML = `<div class="alert alert-success" role="alert">
                                            Successfully saved and cropped the selected image
                                        </div>`
                                        window.location.href = `http://127.0.0.1:8000/admin-panel/product-image/${imgId}`;
                },
                
                 error: function(error){
                     console.log('error', error)
                     alertBox.innerHTML = `<div class="alert alert-danger" role="alert">
                                            Ups...something went wrong
                                         </div>`
                 },
                 cache: false,
                 contentType: false,
                 processData: false,
            })
        })
    })
})

</script>




</body>

</html>
