{% extends 'admin-base.html' %}
{% block title %}Search Results{% endblock %}
{% load static %}

{% block start %}
    <section class="content-main">
        <div class="content-header" style="padding-top: 80px;"><br><br>
            <!-- Your search form can go here as well if needed -->
        </div>
        <div class="card mb-4">
            <header class="card-header">
                <h2 class="fs-5">Search Results</h2>
            </header>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Image</th>
                                <th scope="col">Product Name</th>
                                <!-- Include other table headers as needed -->
                            </tr>
                        </thead>
                        <tbody>
                            {% for product in products %}
                                <tr>
                                    <td>{{ product.id }}</td>
                                    <td>
                                        <div style="width: 50px;" class="overflow-hidden">
                                            <img class="w-100" src="{{ product.product_images.first.image.url }}" alt="">
                                        </div>
                                    </td>
                                    <td>{{ product.product_name }}</td>
                                    <!-- Include other table cells as needed -->
                                </tr>
                            {% empty %}
                                <tr>
                                    <td colspan="3">No products found.</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- table-responsive //end -->
            </div>
            <!-- card-body end// -->
        </div>
        <!-- card end// -->
    </section>
{% endblock %}
