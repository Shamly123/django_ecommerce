{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="{% static '/assets1/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static '/assets1/css/styles.min.css' %}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="#" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static '/assets`/images/logos/dark-logo.svg' %}" width="180" alt="">
                </a>
                <p class="text-center"><b>LOGIN</b></p>
                <form method="post">
                  {% csrf_token %}
                  <div class="mb-4">
                    <label  class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                  </div>

                  <button type="submit"  class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<!--  <script src="{% static '/assets1/libs/jquery/dist/jquery.min.js' %}"></script>-->
<!--  <script src="{% static '/assets1/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>-->
</body>

</html>
